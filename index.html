<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Recognition</title>
    <link
      href="style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <button onclick="toggleDarkAndLightMode()">🌙</button>
    <div class="container">
      <p class="title">🎙️ Speak to Me</p>

      <p class="info">
        Say "dark mode", "unicorn", or "You're a wizard, Harry"
      </p>
    </div>
    <div
      class="words"
      contenteditable
    ></div>
    <footer>
      ❤️ made with love by
      <a href="https://github.com/angelamchoi">Angela Choi</a>
    </footer>
    <script src="script.js"></script>
